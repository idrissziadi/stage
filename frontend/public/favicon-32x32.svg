<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond principal avec ombre -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Cercle central avec effet de profondeur -->
  <circle cx="32" cy="32" r="22" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- Lettre ج (jim) stylisée et élégante -->
  <text x="32" y="46" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="44" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff">
    ج
  </text>
  
  <!-- Points décoratifs autour du cercle -->
  <circle cx="20" cy="20" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="44" cy="20" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="20" cy="44" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="44" cy="44" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Effet de brillance en haut à gauche -->
  <circle cx="24" cy="24" r="8" fill="url(#goldGradient)" opacity="0.2"/>
</svg>
