<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Effet de brillance -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Effet de métal -->
    <filter id="metal" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond principal avec ombre -->
  <circle cx="128" cy="128" r="120" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Cercle central avec effet de profondeur -->
  <circle cx="128" cy="128" r="100" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- Cercle de profondeur supplémentaire -->
  <circle cx="128" cy="128" r="90" fill="url(#mainGradient)" opacity="0.8"/>
  
  <!-- Lettre ج (jim) stylisée et élégante -->
  <text x="128" y="175" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="170" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#glow)">
    ج
  </text>
  
  <!-- Points décoratifs autour du cercle -->
  <circle cx="78" cy="78" r="12" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="178" cy="78" r="12" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="78" cy="178" r="12" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="178" cy="178" r="12" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Effet de brillance en haut à gauche -->
  <circle cx="100" cy="100" r="40" fill="url(#goldGradient)" opacity="0.2"/>
  
  <!-- Points supplémentaires pour plus de richesse -->
  <circle cx="56" cy="128" r="8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="200" cy="128" r="8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="128" cy="56" r="8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="128" cy="200" r="8" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Points intermédiaires -->
  <circle cx="93" cy="93" r="6" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="163" cy="93" r="6" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="93" cy="163" r="6" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="163" cy="163" r="6" fill="url(#goldGradient)" opacity="0.4"/>
  
  <!-- Points de détail -->
  <circle cx="70" cy="70" r="4" fill="url(#goldGradient)" opacity="0.3"/>
  <circle cx="186" cy="70" r="4" fill="url(#goldGradient)" opacity="0.3"/>
  <circle cx="70" cy="186" r="4" fill="url(#goldGradient)" opacity="0.3"/>
  <circle cx="186" cy="186" r="4" fill="url(#goldGradient)" opacity="0.3"/>
  
  <!-- Effet de métal sur la bordure -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.6" filter="url(#metal)"/>
</svg>
