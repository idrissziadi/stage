<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Effet de brillance -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond principal avec ombre -->
  <circle cx="90" cy="90" r="85" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="url(#goldGradient)" stroke-width="5"/>
  
  <!-- Cercle central avec effet de profondeur -->
  <circle cx="90" cy="90" r="65" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- Lettre ج (jim) stylisée et élégante -->
  <text x="90" y="125" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="120" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#glow)">
    ج
  </text>
  
  <!-- Points décoratifs autour du cercle -->
  <circle cx="55" cy="55" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="125" cy="55" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="55" cy="125" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="125" cy="125" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Effet de brillance en haut à gauche -->
  <circle cx="70" cy="70" r="25" fill="url(#goldGradient)" opacity="0.2"/>
  
  <!-- Points supplémentaires pour plus de richesse -->
  <circle cx="40" cy="90" r="4" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="140" cy="90" r="4" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="90" cy="40" r="4" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="90" cy="140" r="4" fill="url(#goldGradient)" opacity="0.6"/>
</svg>
