<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Effet de brillance -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond principal avec ombre -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="url(#goldGradient)" stroke-width="6"/>
  
  <!-- Cercle central avec effet de profondeur -->
  <circle cx="64" cy="64" r="44" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- Lettre ج (jim) stylisée et élégante -->
  <text x="64" y="92" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="90" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#glow)"
        style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    ج
  </text>
  
  <!-- Points décoratifs autour du cercle -->
  <circle cx="40" cy="40" r="4" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="88" cy="40" r="4" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="40" cy="88" r="4" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="88" cy="88" r="4" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Effet de brillance en haut à gauche -->
  <circle cx="48" cy="48" r="16" fill="url(#goldGradient)" opacity="0.2"/>
</svg>
