<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond principal -->
  <circle cx="16" cy="16" r="14" fill="url(#mainGradient)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Lettre ج (jim) stylisée -->
  <text x="16" y="26" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="24" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff">
    ج
  </text>
  
  <!-- Points décoratifs -->
  <circle cx="10" cy="10" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="22" cy="10" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="10" cy="22" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="22" cy="22" r="2" fill="url(#goldGradient)" opacity="0.8"/>
</svg>
