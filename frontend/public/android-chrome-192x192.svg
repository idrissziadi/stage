<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient doré pour l'accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Effet de brillance -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond principal avec ombre -->
  <circle cx="96" cy="96" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur avec bordure dorée -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="6"/>
  
  <!-- Cercle central avec effet de profondeur -->
  <circle cx="96" cy="96" r="70" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- Lettre ج (jim) stylisée et élégante -->
  <text x="96" y="130" 
        font-family="'Noto Sans Arabic', 'Arial Unicode MS', sans-serif" 
        font-size="125" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff"
        filter="url(#glow)">
    ج
  </text>
  
  <!-- Points décoratifs autour du cercle -->
  <circle cx="58" cy="58" r="10" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="134" cy="58" r="10" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="58" cy="134" r="10" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="134" cy="134" r="10" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Effet de brillance en haut à gauche -->
  <circle cx="75" cy="75" r="30" fill="url(#goldGradient)" opacity="0.2"/>
  
  <!-- Points supplémentaires pour plus de richesse -->
  <circle cx="42" cy="96" r="5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="150" cy="96" r="5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="96" cy="42" r="5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="96" cy="150" r="5" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Points intermédiaires -->
  <circle cx="70" cy="70" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="122" cy="70" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="70" cy="122" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="122" cy="122" r="3" fill="url(#goldGradient)" opacity="0.4"/>
</svg>
